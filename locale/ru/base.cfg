[mod-setting-description]
PLORD_make_spawns_breaths_air=Добавляет гнёздам кусак и плевак настройку [color=cyan]«breaths-air»[/color], давая возможность [img=item.PLORD_40mm_gl_poison] 40-мм газовым гранатам и [img=item.poison-capsule] отравляющим гранатам наносить по ним урон.
PLORD_pluto_grenade=Активирует альтернативный рецепт [img=item.PLORD_40mm_gl_pluto] 40-мм плутониевой гранаты из [img=item.uranium-235] урана-235.\nДля обычного рецепта гранаты из [img=item.dummy_item_pluto239] плутония-239 необходимо установить одну из следующих модификаций — [color=cyan]PlutoniumEnergy[/color], [color=cyan]Advanced-Atomics[/color], [color=orange]EnchantedNuclearPort[/color] ([img=item.dummy_item_pluto240] плутоний-239), [color=orange]Angel's Industries[/color] ([img=item.dummy_item_pluto240] плутоний-240).
PLORD_pluto_grenade_orange=Цвет плутониевых боеприпасов и их свечения изменится с бирюзового на желтоватый.
PLORD_shoting_cases=В версии 0.1.3 была устранена логическая ошибка — полёт в противника снаряда гранаты вместе с гильзой. Однако вы можете вернуть это, включив данную настройку, если вам это визуально нравится больше.
PLORD_off_radar_bonus=Если вы испытываете трудности в расстановке и удалении объектов (лаги, фризы) в следствие работы этой функции, вы можете отключить её.
PLORD_reset_recipes=Некоторые новые рецепты могут быть недоступны, если в вашем сохранении до их появления были изучены технологии, что их открывают. Эта опция может помочь сделать данные рецепты доступными.
PLORD_sentry_eye_scan_interval=Множитель, чем меньше — тем чаще сканирование и сообщения об обнаружении.
PLORD_sentry_eye_scan_tick=Влияет на частоту сканирования. Меньшие значения могут негативно сказаться на UPS.
PLORD_disable_biters_blood=При использовании некоторых типов боеприпасов (например, [img=item.PLORD_40mm_gl_plasma_phosphorus] [color=#98d3b1]Фосфорно-плазменных[/color]) [img=entity.big-biter] [color=purple]кусаки[/color] и [img=entity.big-spitter] [color=purple]плеваки[/color] начинают излишне кровоточить, вызывая падение UPS. Эта опция отключает [color=green]damaged_trigger_effect[/color] из их энтити, удаляя эффект крови при получении урона.

[mod-name]
PLORD_Prometheus_GrenadeLauncher=«Прометей» 40-мм гранатомёт

[mod-description]
PLORD_Prometheus_GrenadeLauncher=Гранатомёт в виде ручного оружия, турели, паукотрона, танка и снаряжения экипировки с обширным арсеналом типов боеприпасов.\nНекоторые из типов: Осколочные, Бронебойно-разрывные, Кластерные, Кислотные, Плазменные, Термобарические, Зажигательные, Фугасные, Плутониевые и т.д.


[prometheus]
sentry_detected_enemies=Наблюдатель %s [%d, %d] обнаружил приближение %d врагов.
sentry_detected_enemies_single=Наблюдатель %s [%d, %d] обнаружил приближение %d врага.
technology_effects_reapplied=Эффекты изученных технологий были переопределены.