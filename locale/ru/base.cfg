PLORD_promethium_147=Результат спонтанного распада урана-235 и урана-238

PLORD_40mm_gl=Превосходное средство для уничтожения групп противника и для дальней защиты.
PLORD_40mm_gl_sentry_eye=Это 40-мм монтирующее устройство позволит развернуть «Сторожей глаз» на большом расстоянии.
PLORD_40mm_gl_pellets=Дробовик с доставкой прямо до противника? Эта граната позволит вам накормить врагов дробью с безопасной дистанции.
PLORD_40mm_gl_iron_fist=Эти бронебойно-разрывные снаряды отлично подходят для ближней защиты базы, они быстро заряжаются и не наносят урона постройкам.
PLORD_40mm_gl_uranium_fist=Старший брат «Железного», полный обеднённого урана и готовый к экстерминации любого врага. Всё так же превосходен для ближней защиты баз.
PLORD_40mm_gl_lighted=Просто ещё одна осколочная граната. Для тех, кому слишком темно.
PLORD_40mm_gl_flare=Обеспечивает освещение большой площади. Для тех, кто предпочитает чуточку больше света.
PLORD_40mm_gl_pellets_piercing=Ещё больше урона для тех, кто любит кормить кусак дробью ранним утром.
PLORD_40mm_gl_cluster=Разделяется на множество взрывчатых частей, провоцируя множественные взрывы. Не очень эффективно против одиночных врагов.
PLORD_40mm_gl_he=Эффективное средство для уничтожения различных целей, но лучше всего проявляет себя против одиночных целей. Точность — ключ к раскрытию его мощи.
PLORD_40mm_gl_poison=Облако синего ядовитого газа — хороший выбор для причинения страданий жукам-переросткам.
PLORD_40mm_gl_venom=Эти боеприпасы созданы для поражения одиночных созданий токсинами, которые убивают тех со временем.
PLORD_40mm_gl_stun=С помощью этого боеприпаса вы сможете существенно замедлить продвижение врага, а при достаточной меткости даже остановите его.
PLORD_40mm_gl_acidic=Обеспечивает химическое поражение противника зелёным облаком отравляющих веществ.
PLORD_40mm_gl_incendiary=Отличное средство от леса. И от различной ходячей органики тоже. Используйте это с умом, иначе закоптите весь воздух.
PLORD_40mm_gl_shock=Эти электрические гранаты точно сделают больно вашим врагам, а заодно на мгновение их остановят и оттолкнут.
PLORD_40mm_gl_discharge=Начинены генератором мощного электрического разряда, что устремляется во всех ближайших врагов, поражая тех электрическим током и отбрасывая.
PLORD_40mm_gl_thermobaric=Орудие непревзойдённой мощи — Термобарические боеприпасы сокрушают врагов избыточным давлением и огнём, отбрасывают их, а вспышка от взрыва на мгновение озаряет небо. Очень эффективно против больших групп противника.
PLORD_40mm_gl_stasis=Высокотехнологиное устройство, мгновенно окутывающее существ в энергическую стазисную оболочку, не позволяющую тем действовать.
PLORD_40mm_gl_uranium_frag=Осколочная граната, поражающая противника иглами из обеднённого урана. Чем больше игл столкнётся с врагом, тем хуже ему станет.
PLORD_40mm_gl_promethium=Прометиевые иглы чрезвычайно токсичны и радиоактивны, а их попадание гарантирует ощутимое длительное поражение организма.
PLORD_40mm_gl_plasma_hydroxygen=Поражает противника плазменным жаром водорода и кислорода, испаряя их ткани и не оставляя надежды на спасение.
PLORD_40mm_gl_plasma_phosphorus=Граната с фосфорно-плазменным зарядом: мощный взрыв наносит мгновенный урон и дополнительные эффекты ожога и отравления, наносящие вред врагам в течении времени.
PLORD_40mm_gl_plasma_hydrargyrum=Превосходная технология для уничтожения любых форм жизни — ртутная плазма совмещает в себе солнечный жар вместе с химическим поражением и разрушительным ультрафиолетовым излучением.
PLORD_40mm_gl_pluto=Мощнейшее компактное оружие, оно использует плутоний, что бы создавать громадные поражения на большой местности.

PLORD_special_explosives=Хорошее средство для разрушения камней и панцирей.
PLORD_sentry_eye_entity=Отслеживает территорию в небольшом радиусе.\nСпособен сканировать местность в большем радиусе.\nОбнаруживает врагов.\nПри уничтожении слегка детонирует.

