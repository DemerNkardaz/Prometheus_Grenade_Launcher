[technology-description]
PLORD_prometheus_gl=Открывает доступ к ручному гранатомёту.
PLORD_40mm_flares=Позволяет создавать осколочные боеприпасы с подсветкой и осветительные боеприпасы.
PLORD_40mm_cluster_he=Открывает доступ к созданию кластерных и фугасных боеприпасов.\nКластерные боеприпасы эффективны против множества противников, когда как фугасные хорошо себя показывают в борьбе с одиночными целями.
PLORD_grenade_turret=Гранатомётная турель — мощная поддержка для обороны.
PLORD_40mm_incendiary=Отличное средство для сожжения экосистемы.
PLORD_40mm_shock=Электроразрядные гранаты, которые способны дезориентировать противника.
PLORD_40mm_bio_chemicals=Средства, позволяющие повысить эффективность в бою против биологических организмов.
PLORD_40mm_newphysics=Открывает доступ к новейшим физическим технологиям боеприпасов гранатомётного вооружения.
PLORD_40mm_pluto=Комнактное и мощное оружие для разрушений на большой площади.

