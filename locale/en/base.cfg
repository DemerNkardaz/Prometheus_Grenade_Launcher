[mod-setting-description]
PLORD_make_spawns_breaths_air=Adds to biter’s and spitter’s nests option [color=cyan]“breaths-air”[/color], allowing them to take damage from [img=item.PLORD_40mm_gl_poison] 40-mm gas grenades и [img=item.poison-capsule] poison capsule.
PLORD_pluto_grenade=Activates alternative recipe for [img=item.PLORD_40mm_gl_pluto] 40-mm Plutonium Grenade from [img=item.uranium-235] uranium-235\nFor common recipe for grenade from [img=item.dummy_item_pluto239] plutonium-239 required to install one from follow modifications — [color=cyan]PlutoniumEnergy[/color], [color=cyan]Advanced-Atomics[/color], [color=orange]EnchantedNuclearPort[/color] ([img=item.dummy_item_pluto240] plutonium-239), [color=orange]Angel’s Industries[/color] ([img=item.dummy_item_pluto240] plutonium-240).
PLORD_pluto_grenade_orange=Color of plutonium ammunition and its light will be changed from cyan to yellow-orange.
PLORD_shoting_cases=In 0.1.3 version was fixed logical mistake — throwing the projectile of grenade with cartrige shell to enemy. However, you can return it with this option if you more like this visual.
PLORD_off_radar_bonus=If you experience difficulties in placement and removing objects (lags, freezes) as a result of this function, you can disable it.
PLORD_reset_recipes=Some new recipes may be unavailable if technologies that unlock them have been researched in your save. This option may help make these recipes available.
PLORD_sentry_eye_scan_interval=Multiplier: the smaller it is, the more frequent the scanning & detection messages.
PLORD_sentry_eye_scan_tick=Affects scan frequency. Lower values may negatively affect UPS.
PLORD_disable_biters_blood=When using certain types of ammunition (e.g. [img=item.PLORD_40mm_gl_plasma_phosphorus] [color=#98d3b1]Phosphoric plasma[/color]), [img=entity.big-biter] [color=purple]biters[/color] and [img=entity.big-spitter] [color=purple]spitters[/color] do excessively bleed, causing a drop in UPS. This option disables the [color=green]damaged_trigger_effect[/color] from their entity, removing the blood effect upon taking damage.

