[item-description]
PLORD_promethium_147=The result of the spontaneous decay of uranium-235 and uranium-238.

PLORD_40mm_gl=An excellent weapon for destroying groups of enemies and for ranged defense.
PLORD_40mm_gl_sentry_eye=This 40mm mounting device enables you to remotely deploy “Sentry Eye” at long distances.
PLORD_40mm_gl_pellets=Shotgun with delivery right to the agressor? This grenade allows you to feed enemies with buckshot at a safe distance.
PLORD_40mm_gl_iron_fist=These armor-piercing explosive shells are excellent for close-range base defense, they are fast load and do not damage structures.
PLORD_40mm_gl_uranium_fist=The elder brother of “Iron”, filled with depleted uranium and ready to exterminate any enemy. Still excellent for close-range base defense.
PLORD_40mm_gl_lighted=Just another fragmentation grenade. For those who find their place too dark.
PLORD_40mm_gl_flare=Enables illumination over a wide area. For those who prefer a bit more light.
PLORD_40mm_gl_pellets_piercing=Even more damage digits from hits for those who enjoy feeding biters with buckshot in the early morning.
PLORD_40mm_gl_cluster=It fragments into multiple explosive pieces, generating a some count of explosions. Not very effective against single enemies.
PLORD_40mm_gl_he=An effective weapon for destroying various targets, but it is most effective against single enemies. Accuracy is key to unlocking its full power.
PLORD_40mm_gl_poison=A cloud of blue poisonous gas is a good choice to inflict suffering on the overgrown bugs.
PLORD_40mm_gl_venom=These ammunition are designed to target individual creatures with toxins, gradually killing them over time.
PLORD_40mm_gl_stun=With this ammunition, you can significantly slow down the enemy’s advancement, and if you’re very accurate, you might even stop them altogether.
PLORD_40mm_gl_acidic=Provides chemical assault on the enemy with a brief green cloud of toxic substances.
PLORD_40mm_gl_incendiary=A great tool against the forest. And against various walking organics too. Use it wisely, or else you’ll smoke up the whole air.
PLORD_40mm_gl_shock=These electric grenades will surely inflict pain on your enemies, momentarily immobilizing and pushing them back.
PLORD_40mm_gl_discharge=It’s filled with a generator of powerful electric discharges aimed at all nearby enemies, shocking them with electric current and thrown them back.
PLORD_40mm_gl_thermobaric=Weapon of unmatched power – it crushes enemies with excessive pressure and fire, throwing them back, while the explosion’s flash momentarily illuminates the sky.
PLORD_40mm_gl_stasis=High-tech device, instantly enveloping creatures in an energetic stasis shell, preventing them from acting.
PLORD_40mm_gl_uranium_frag=A fragmentation grenade that strikes the enemy with depleted uranium needles. The more needles hit the enemy, the worse it gets for them.
PLORD_40mm_gl_promethium=Promethium needles are extremely toxic and radioactive, ensuring a significant, long-lasting impact on the organism upon being hit.
PLORD_40mm_gl_plasma_hydroxygen=Inflicts the enemy with a plasma heat of hydrogen and oxygen, vaporizing their tissues and leaving no hope for salvation.
PLORD_40mm_gl_plasma_phosphorus=Grenade with phosphorous-plasma charge: powerful phosphoric plasma inflicts instant damage and long-lasting burning and poisoning effect, harming enemies over time.
PLORD_40mm_gl_plasma_hydrargyrum=An excellent technology for annihilating any forms of life – mercury plasma combines solar heat with chemical devastation and destructive ultraviolet radiation.
PLORD_40mm_gl_pluto=The most powerful compact weapon, it utilizes plutonium to create massive devastation over a wide area.

PLORD_special_explosives=A good tool for destroying stones and shells.

PLORD_sentry_eye_entity=Tracks an area within a small radius.\nCapable of scanning the area over a larger radius.\nDetects enemies.\nWhen destroyed, it detonates slightly.

